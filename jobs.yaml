projects:
  run_docker:
    path: https://github.com/melezhik/rakusta.git
    title: run dockers
    hosts:
      -
        url: https://sparky.sparrowhub.io
        queue-id: rakudo-build
        title: run-docker alpine
        action: run-docker
        vars:
          DOCKER: alpine
      -
        url: https://sparky.sparrowhub.io
        queue-id: rakudo-build
        title: run-docker debian
        action: run-docker
        vars:
          DOCKER: debian
      -
        url: https://sparky.sparrowhub.io
        queue-id: rakudo-build
        title: run-docker archlinux
        action: run-docker
        vars:
          DOCKER: archlinux
      -
        queue-id: rakudo-build
        title: run-docker fedora
        action: run-docker
        vars:
          DOCKER: fedora
  rakusta:
    path: https://github.com/melezhik/rakusta.git
    #action: docker build stop
    #action: hello
    action: build
    title: linux builds
    before:
      -
        name: run_docker
    hosts:
      -
        url: https://sparky.sparrowhub.io
        queue-id: rakudo-build
        title: alpine build
        action: alpine-setup build
        sparrowdo:
          docker: alpine
          bootstrap: true
          no_sudo: true
      -
        url: https://sparky.sparrowhub.io
        queue-id: rakudo-build
        title: debian build
        sparrowdo:
          docker: debian
          bootstrap: true
          no_sudo: true
      -
        url: https://sparky.sparrowhub.io
        queue-id: rakudo-build
        title: archlinux build
        sparrowdo:
          docker: archlinux
          bootstrap: true
          no_sudo: true
      -
        queue-id: rakudo-build
        title: fedora build
        sparrowdo:
          docker: fedora
          bootstrap: true
          no_sudo: true
